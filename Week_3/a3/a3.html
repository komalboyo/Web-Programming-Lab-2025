<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assignment 3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        /* Container for image */
        .image-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Background image */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            filter: brightness(70%); /* Darken the image for contrast */
        }

        /* Sliding text style */
        .sliding-text {
            position: absolute;
            bottom: 20px;
            left: -100%;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: slideText 7s ease-in-out infinite;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Animation for sliding text */
        @keyframes slideText {
            0% {
                left: -100%;
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                left: 100%;
            }
        }

        /* Hover effect on the sliding text */
        .sliding-text:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Image Container with Sliding Text -->
    <div class="image-container">
        <img src="image.jpeg" alt="Scenic View">
        <div class="sliding-text">Experience the Beauty of Nature</div>
    </div>

</body>
</html>
