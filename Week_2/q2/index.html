<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>

    <section class="employee-form">
        <h2>Add or Update Employee</h2>
        <form id="employeeForm" onsubmit="return false;">
            <input type="hidden" id="employeeId" value="">
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" required><br>

            <label for="employeePosition">Position:</label>
            <input type="text" id="employeePosition" required><br>

            <label for="employeeSalary">Salary:</label>
            <input type="number" id="employeeSalary" required><br>

            <button type="submit" onclick="addOrUpdateEmployee()">Submit</button>
        </form>
    </section>

    <section class="employee-list">
        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Employee Rows will appear here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
