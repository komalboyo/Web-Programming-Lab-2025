<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-btn {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
        }
        .form-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container col-lg-8 col-md-10 mx-auto">
            <div class="header">
                <h2>Train Ticket Booking</h2>
                <p>Please fill in the details to book your train ticket</p>
            </div>
            <form>
                <!-- From & To -->
                <div class="mb-3">
                    <label for="fromStation" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromStation" placeholder="Enter departure station" required>
                </div>
                <div class="mb-3">
                    <label for="toStation" class="form-label">To</label>
                    <input type="text" class="form-control" id="toStation" placeholder="Enter destination station" required>
                </div>

                <!-- Date and Time -->
                <div class="mb-3">
                    <label for="travelDate" class="form-label">Travel Date</label>
                    <input type="date" class="form-control" id="travelDate" required>
                </div>

                <!-- Train Class -->
                <div class="mb-3">
                    <label for="trainClass" class="form-label">Train Class</label>
                    <select class="form-select" id="trainClass" required>
                        <option selected disabled>Choose class</option>
                        <option value="economy">Economy</option>
                        <option value="sleeper">Sleeper</option>
                        <option value="firstClass">First Class</option>
                    </select>
                </div>

                <!-- Passenger Details -->
                <div class="mb-3">
                    <label for="passengerName" class="form-label">Passenger Name</label>
                    <input type="text" class="form-control" id="passengerName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="passengerAge" class="form-label">Passenger Age</label>
                    <input type="number" class="form-control" id="passengerAge" placeholder="Enter your age" required>
                </div>

                <!-- Contact Information -->
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contactPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="contactPhone" placeholder="Enter your phone number" required>
                </div>

                <!-- Additional Options -->
                <div class="mb-3">
                    <label for="seatPreference" class="form-label">Seat Preference</label>
                    <select class="form-select" id="seatPreference">
                        <option value="aisle">Aisle</option>
                        <option value="window">Window</option>
                        <option value="middle">Middle</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="form-btn">Book Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
