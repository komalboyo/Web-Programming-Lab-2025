<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Cover Page, additional 2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cover-image {
      background-image: url('image.jpeg'); /* Replace with a real image */
      background-size: cover;
      background-position: center;
      height: 600px;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 20px;
    }

    .headline {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .subheadline {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .text-bottom {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .footer-text {
      font-size: 0.9rem;
      font-weight: lighter;
    }
  </style>
</head>
<body>

  <!-- Magazine Cover Section -->
  <div class="cover-image">
    <!-- Overlay with text -->
    <div class="overlay">
      <div class="container">
        <!-- Main Headline -->
        <div class="row">
          <div class="col-12">
            <h1 class="headline">Komal's Travel Guide</h1>
            <p class="subheadline">Explore the world like never before</p>
          </div>
        </div>

        <!-- Text at the bottom of the cover -->
        <div class="row text-bottom">
          <div class="col-12">
            <p class="footer-text">Featuring the best destinations, top tips, and expert insights</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Section (Optional) -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h3>Destinations to Visit</h3>
        <ul>
          <li>Tashkent</li>
          <li>New York</li>
          <li>Los Angeles</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Expert Tips</h3>
        <p>Get the inside scoop from seasoned travelers on how to make the most of your trip!</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
